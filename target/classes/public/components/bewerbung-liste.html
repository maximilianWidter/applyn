<style>
    #wrap {
        height: 100%;
    }
    .bewlist {
        height: 650px;
    }
</style>
<logged-in></logged-in>
<div layout="row" layout-align="start stretch" id="wrap">
    <div layout="column" md-colors="{background: 'primary-400'}">
        <leiste></leiste>
    </div>
    <div layout="column" flex>
        <md-toolbar layout="row"><div class="md-toolbar-tools">
            <div layout-align="start center">
                <h1>Bewerbungen</h1>
            </div>
            <div flex></div> <!-- NICHT ENTFERNEN -->
            <md-button layout-align="end center"
                       aria-label="PDFExport" ng-click="$ctrl.gibtbewerbung()" md-colors="{background: 'primary-A100',color: 'primary-300'}">
                <label>Als PDF exportieren</label>
                <md-icon class="material-icons">picture_as_pdf</md-icon>
            </md-button>
            <md-button layout-align="end center"
                       aria-label="NeueBewerbung" ui-sref="bewerbung-editor({})" md-colors="{background: 'primary-A100'}">
                <label>Neue Bewerbung</label>
                <md-icon class="material-icons" >add</md-icon>
            </md-button>
            <!--md-button layout-align="end center" class="md-fab md-mini" md-colors="{background: 'primary-A100'}"
                       aria-label="NeueBewerbung" ui-sref="bewerbung-editor({})">
                <md-icon class="material-icons" md-colors="{color: 'primary-300'}">add</md-icon>
            </md-button-->
        </div>
        </md-toolbar>
        <!-- md-button ng-click="$ctrl.export()">ALS PDF EXPORTIeren</md-button-->
        <md-divider></md-divider>
        <md-content>
        <md-list flex layout-padding>
            <md-header class="md-no-sticky">Angelegte Bewerbungen</md-header>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text" layout="column">
                    <h3 layout="row">
                        <div flex>Firma</div>
                        <div flex>von</div>
                        <div flex>bis</div>
                        <div flex>Status</div>
                        <div flex>Email</div>
                        <div flex>Position</div>
                        <div flex>Erstellt am</div>
                    </h3>
                </div>
            </md-list-item>
            <bewerbung ng-repeat="b in $ctrl.bewerbungen"
                       bewerbung="b">
            </bewerbung>
        </md-list>
        </md-content>
    </div>
</div>
