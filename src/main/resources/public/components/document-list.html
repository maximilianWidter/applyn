<style>
    #wrap {
        height: 100%;
    }
</style>
<logged-in></logged-in>
<div layout="row" id="wrap">
    <div layout="column" md-colors="{background: 'primary-400'}">
        <leiste></leiste>
    </div>
    <div layout="column" flex>
        <md-toolbar layout="row">
            <h1 class="md-toolbar-tools thin">Bewerbungs-Dokumente</h1>
        </md-toolbar>
        <md-content layout-padding>
            <h2>Hochgeladene Dokumente</h2>
            <md-list flex md-padding>
                <!--<md-header class="md-no-sticky">Hochgeladene Dokumente</md-header>-->
                <md-list-item class="md-3-line" ng-repeat="d in $ctrl.documents"
                              ng-click="$ctrl.open(d.bewerbungsDokument_datei,d.bewerbungsDokument_name)">
                    <div class="md-list-item-text" layout="column">
                        <h3>
                            {{d.bewerbungsDokument_name}}
                        </h3>
                    </div>
                </md-list-item>
            </md-list>
            <md-divider></md-divider>
            <document-upload></document-upload>
    </div>
</div>
